# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - test-app-service-runtime-update

on:
  push:
    paths: ./github/workflows/master_test-app-service-runtime-update.yml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Build using AppService-Build
      uses: azure/appservice-build@v2
      with:
        platform: python
        platform-version: '3.8'

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test-app-service-runtime-update'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fd67dc9f39424f58920530d11798e047 }}
